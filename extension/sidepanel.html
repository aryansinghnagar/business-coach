<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Copilot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #0f172a;
      color: #e2e8f0;
    }
    .header {
      padding: 12px 16px;
      background: rgba(102, 126, 234, 0.2);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      font-weight: 600;
      font-size: 0.95rem;
    }
    .frame-wrap {
      flex: 1;
      min-height: 0;
      position: relative;
    }
    .frame-wrap iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback {
      padding: 24px 16px;
      text-align: center;
      font-size: 0.9rem;
      line-height: 1.5;
      color: #94a3b8;
    }
    .fallback a {
      color: #818cf8;
      text-decoration: none;
    }
    .fallback a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="header">Business Meeting Copilot</div>
  <div class="frame-wrap">
    <iframe id="appFrame" src="http://localhost:5000/" title="Meeting Copilot"></iframe>
    <div id="fallback" class="fallback" style="display: none;">
      <p>Start the app on this computer first:</p>
      <p><code>python app.py</code></p>
      <p>Then click the extension icon again to open the app in this panel. No new tab needed.</p>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
