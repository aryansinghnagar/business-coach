<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Copilot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      height: 100%;
      background: #111827;
      color: #f1f5f9;
    }
    .view { position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: none; }
    .view.active { display: flex; flex-direction: column; }
    #setup { padding: 20px 16px; overflow-y: auto; }
    #setup h2 { font-size: 1rem; margin-bottom: 8px; color: #f1f5f9; }
    #setup p { font-size: 0.85rem; color: #94a3b8; margin-bottom: 12px; line-height: 1.45; }
    #setup label { display: block; font-size: 0.8rem; color: #94a3b8; margin-bottom: 4px; }
    #setup input[type="url"] {
      width: 100%; padding: 10px 12px; border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px; background: rgba(255,255,255,0.06); color: #f1f5f9;
      font-size: 0.9rem; margin-bottom: 12px;
    }
    #setup input::placeholder { color: #64748b; }
    #setup button {
      padding: 10px 16px; border: none; border-radius: 8px; font-size: 0.9rem;
      font-weight: 600; cursor: pointer; background: #06b6d4; color: #fff;
    }
    #setup button:hover { filter: brightness(1.1); }
    .frame-wrap { flex: 1; position: relative; min-height: 0; }
    .frame-wrap iframe { display: block; width: 100%; height: 100%; border: none; }
    .fallback { padding: 20px 16px; text-align: center; font-size: 0.9rem; line-height: 1.5; color: #94a3b8; }
    .fallback button {
      margin-top: 12px; padding: 8px 14px;
      border: 1px solid rgba(6, 182, 212, 0.5); border-radius: 8px;
      background: rgba(6, 182, 212, 0.15); color: #06b6d4; font-size: 0.85rem; cursor: pointer;
    }
    .fallback button:hover { background: rgba(6, 182, 212, 0.25); }
  </style>
</head>
<body>
  <div id="setup" class="view">
    <h2>Set up Meeting Copilot</h2>
    <p>Enter the URL of your hosted Meeting Copilot app. The extension works entirely in the browser&mdash;no local server required.</p>
    <label for="setupUrl">App URL</label>
    <input type="url" id="setupUrl" placeholder="https://your-copilot-app.example.com" />
    <button id="setupSave">Save and open</button>
  </div>
  <div id="appView" class="view">
    <div class="frame-wrap">
      <iframe id="appFrame" title="Meeting Copilot"></iframe>
      <div id="fallback" class="fallback" style="display: none;">
        <p>Could not reach the app at the configured URL.</p>
        <p>Check the URL and your connection, or change it in the extension popup.</p>
        <button id="changeUrlBtn">Change URL</button>
      </div>
    </div>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
