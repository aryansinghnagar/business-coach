    <script>
        // Aggressive polyfill for RTCPeerConnection.getConfiguration
        (function() {
            if (typeof RTCPeerConnection === 'undefined') return;
            
            const OriginalRTC = window.RTCPeerConnection;
            const getConfigImpl = function() {
                return { iceServers: [], iceTransportPolicy: 'all', bundlePolicy: 'balanced' };
            };
            
            // Patch prototype
            if (typeof OriginalRTC.prototype.getConfiguration !== 'function') {
                OriginalRTC.prototype.getConfiguration = getConfigImpl;
            }
            
            // Use Proxy to intercept all RTCPeerConnection creations
            window.RTCPeerConnection = new Proxy(OriginalRTC, {
                construct: function(target, args) {
                    const pc = new target(...args);
                    // Ensure getConfiguration exists on the instance
                    if (typeof pc.getConfiguration !== 'function') {
                        pc.getConfiguration = getConfigImpl;
                    }
                    return pc;
                },
                get: function(target, prop) {
                    return target[prop];
                }
            });
        })();
    </script>

    <script>
        // Re-apply after SDK loads (SDK might replace RTCPeerConnection)
        (function() {
            if (typeof RTCPeerConnection === 'undefined') return;
            
            const getConfigImpl = function() {
                return { iceServers: [], iceTransportPolicy: 'all', bundlePolicy: 'balanced' };
            };
            
            // Re-patch prototype
            if (typeof RTCPeerConnection.prototype.getConfiguration !== 'function') {
                RTCPeerConnection.prototype.getConfiguration = getConfigImpl;
            }
            
            // Re-apply Proxy if SDK replaced it
            const currentRTC = window.RTCPeerConnection;
            let needsProxy = true;
            try {
                const test = new currentRTC();
                if (typeof test.getConfiguration === 'function') {
                    test.close();
                    needsProxy = false;
                } else {
                    test.close();
                }
            } catch (e) {
                // If we can't test, assume we need Proxy
            }
            
            if (needsProxy) {
                const OriginalRTC = currentRTC;
                window.RTCPeerConnection = new Proxy(OriginalRTC, {
                    construct: function(target, args) {
                        const pc = new target(...args);
                        if (typeof pc.getConfiguration !== 'function') {
                            pc.getConfiguration = getConfigImpl;
                        }
                        return pc;
                    },
                    get: function(target, prop) {
                        return target[prop];
                    }
                });
            }
        })();
    </script>

    <script>
        // Global variables
        var speechRecognizer
        var avatarSynthesizer
        var peerConnection
        var peerConnectionDataChannel
        var messages = []
        var messageInitiated = false
        var dataSources = []
        var sentenceLevelPunctuations = [ '.', '?', '!', ':', ';', '。', '？', '！', '：', '；' ]
        var enableDisplayTextAlignmentWithSpeech = true
        var isSpeaking = false
        var isReconnecting = false
        var speakingText = ""
        var spokenTextQueue = []
        var repeatSpeakingSentenceAfterReconnection = true
        var sessionActive = false
        var userClosedSession = false
        var lastInteractionTime = new Date()
        var lastSpeakTime
        var imgUrl = ""
        var appConfig = null

        // Configuration from backend
        async function loadConfig() {
            try {
                const response = await fetch('http://localhost:5000/config/all')
                if (!response.ok) {
                    throw new Error(`Failed to fetch config: ${response.status}`)
                }
                appConfig = await response.json()
                console.log('Configuration loaded from backend', appConfig)
            } catch (error) {
                console.error('Failed to load configuration:', error)
                alert('Failed to load configuration from backend. Please ensure the server is running.')
            }
        }

        // HTML encoding
        function htmlEncode(text) {
            const entityMap = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;',
                '/': '&#x2F;'
            }
            return String(text).replace(/[&<>"'\/]/g, (match) => entityMap[match])
        }

        // Initialize messages
        function initMessages() {
            messages = []
            if (!appConfig) {
                console.error('Configuration not loaded')
                return
            }
            
            let systemPrompt = appConfig.systemPrompt
            let systemMessage = {
                role: 'system',
                content: systemPrompt
            }
            messages.push(systemMessage)
            
            if (appConfig.cognitiveSearch && appConfig.cognitiveSearch.enabled) {
                dataSources = [{
                    type: 'AzureCognitiveSearch',
                    parameters: {
                        endpoint: appConfig.cognitiveSearch.endpoint,
                        key: appConfig.cognitiveSearch.apiKey,
                        indexName: appConfig.cognitiveSearch.indexName,
                        semanticConfiguration: '',
                        queryType: 'simple',
                        fieldsMapping: {
                            contentFieldsSeparator: '\n',
                            contentFields: ['content'],
                            filepathField: null,
                            titleField: 'title',
                            urlField: null
                        },
                        inScope: true,
                        roleInformation: systemPrompt
                    }
                }]
            } else {
                dataSources = []
            }
        }

        // Connect to avatar service
        async function connectAvatar() {
            if (!appConfig) {
                await loadConfig()
            }
            
            if (!appConfig) {
                alert('Failed to load configuration. Please refresh the page.')
                return
            }

            const cogSvcRegion = appConfig.speech.region
            const privateEndpointEnabled = appConfig.speech.privateEndpointEnabled || false

            // Get speech token from backend
            const tokenRes = await fetch('http://localhost:5000/speech/token')
            if (!tokenRes.ok) {
                alert('Failed to get speech token from backend.')
                return
            }
            const { token } = await tokenRes.json()

            let speechSynthesisConfig
            const isCustomAvatar = appConfig.avatar.customized
            const isCustomVoice = appConfig.sttTts.customVoiceEndpointId && appConfig.sttTts.customVoiceEndpointId !== ''
            
            if (privateEndpointEnabled) {
                const privateEndpoint = appConfig.speech.privateEndpoint || ''
                let endpoint_route = isCustomAvatar || isCustomVoice ? 'voice' : 'tts'
                speechSynthesisConfig = SpeechSDK.SpeechConfig.fromEndpoint(
                    new URL(`wss://${privateEndpoint}/${endpoint_route}/cognitiveservices/websocket/v1?enableTalkingAvatar=true`),
                    token
                )
            } else {
                speechSynthesisConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(token, cogSvcRegion)
            }
            speechSynthesisConfig.endpointId = appConfig.sttTts.customVoiceEndpointId || ''

            const talkingAvatarCharacter = appConfig.avatar.character
            const talkingAvatarStyle = appConfig.avatar.style
            const avatarConfig = new SpeechSDK.AvatarConfig(talkingAvatarCharacter, talkingAvatarStyle)
            avatarConfig.photoAvatarBaseModel = appConfig.avatar.photoAvatar ? 'vasa-1' : ''
            avatarConfig.customized = appConfig.avatar.customized
            avatarConfig.useBuiltInVoice = appConfig.avatar.useBuiltInVoice
            avatarSynthesizer = new SpeechSDK.AvatarSynthesizer(speechSynthesisConfig, avatarConfig)
            
            avatarSynthesizer.avatarEventReceived = function (s, e) {
                var offsetMessage = ", offset from session start: " + e.offset / 10000 + "ms."
                if (e.offset === 0) {
                    offsetMessage = ""
                }
                console.log("Event received: " + e.description + offsetMessage)
            }

            let speechRecognitionConfig
            if (privateEndpointEnabled) {
                const privateEndpoint = appConfig.speech.privateEndpoint || ''
                speechRecognitionConfig = SpeechSDK.SpeechConfig.fromEndpoint(
                    new URL(`wss://${privateEndpoint}/stt/speech/universal/v2`),
                    token
                )
            } else {
                // Use fromAuthorizationToken for public Azure Speech Service
                speechRecognitionConfig = SpeechSDK.SpeechConfig.fromAuthorizationToken(token, cogSvcRegion)
            }
            speechRecognitionConfig.setProperty(SpeechSDK.PropertyId.SpeechServiceConnection_LanguageIdMode, "Continuous")
            var sttLocales = appConfig.sttTts.sttLocales.split(',')
            var autoDetectSourceLanguageConfig = SpeechSDK.AutoDetectSourceLanguageConfig.fromLanguages(sttLocales)
            speechRecognizer = SpeechSDK.SpeechRecognizer.FromConfig(
                speechRecognitionConfig,
                autoDetectSourceLanguageConfig,
                SpeechSDK.AudioConfig.fromDefaultMicrophoneInput()
            )

            // Only initialize messages once
            if (!messageInitiated) {
                initMessages()
                messageInitiated = true
            }

            document.getElementById('startSession').disabled = true

            // Get relay token from backend
            const relayRes = await fetch('http://localhost:5000/avatar/relay-token')
            if (!relayRes.ok) {
                alert('Failed to get relay token from backend.')
                document.getElementById('startSession').disabled = false
                return
            }
            const relayData = await relayRes.json()
            const iceServerUrl = relayData.Urls[0]
            const iceServerUsername = relayData.Username
            const iceServerCredential = relayData.Password
            setupWebRTC(iceServerUrl, iceServerUsername, iceServerCredential)
        }

        // Setup WebRTC
        function setupWebRTC(iceServerUrl, iceServerUsername, iceServerCredential) {
            peerConnection = new RTCPeerConnection({
                iceServers: [{
                    urls: [iceServerUrl],
                    username: iceServerUsername,
                    credential: iceServerCredential
                }]
            })

            peerConnection.ontrack = function (event) {
                if (event.track.kind === 'audio') {
                    let audioElement = document.createElement('audio')
                    audioElement.id = 'audioPlayer'
                    audioElement.srcObject = event.streams[0]
                    audioElement.autoplay = false
                    audioElement.addEventListener('loadeddata', () => {
                        audioElement.play()
                    })
                    audioElement.onplaying = () => {
                        console.log(`WebRTC ${event.track.kind} channel connected.`)
                    }

                    let remoteVideoDiv = document.getElementById('remoteVideo')
                    for (var i = 0; i < remoteVideoDiv.childNodes.length; i++) {
                        if (remoteVideoDiv.childNodes[i].localName === event.track.kind) {
                            remoteVideoDiv.removeChild(remoteVideoDiv.childNodes[i])
                        }
                    }
                    document.getElementById('remoteVideo').appendChild(audioElement)
                }

                if (event.track.kind === 'video') {
                    let videoElement = document.createElement('video')
                    videoElement.id = 'videoPlayer'
                    videoElement.srcObject = event.streams[0]
                    videoElement.autoplay = false
                    videoElement.addEventListener('loadeddata', () => {
                        videoElement.play()
                    })
                    videoElement.playsInline = true
                    videoElement.style.width = '0.5px'
                    document.getElementById('remoteVideo').appendChild(videoElement)

                    if (repeatSpeakingSentenceAfterReconnection) {
                        if (speakingText !== '') {
                            speakNext(speakingText, 0, true)
                        }
                    } else {
                        if (spokenTextQueue.length > 0) {
                            speakNext(spokenTextQueue.shift())
                        }
                    }

                    videoElement.onplaying = () => {
                        let remoteVideoDiv = document.getElementById('remoteVideo')
                        for (var i = 0; i < remoteVideoDiv.childNodes.length; i++) {
                            if (remoteVideoDiv.childNodes[i].localName === event.track.kind) {
                                remoteVideoDiv.removeChild(remoteVideoDiv.childNodes[i])
                            }
                        }
                    videoElement.style.width = '100%'
                    document.getElementById('remoteVideo').appendChild(videoElement)

                    console.log(`WebRTC ${event.track.kind} channel connected.`)
                    document.getElementById('microphone').disabled = false
                    document.getElementById('stopSession').disabled = false
                    document.getElementById('userMessageInput').disabled = false
                    document.getElementById('sendMessageBtn').disabled = false
                    document.getElementById('userMessageInput').focus()

                    if (lastSpeakTime === undefined) {
                        lastSpeakTime = new Date()
                    }

                    isReconnecting = false
                    setTimeout(() => { sessionActive = true }, 5000)
                    }
                }
            }

            peerConnection.addEventListener("datachannel", event => {
                peerConnectionDataChannel = event.channel
                peerConnectionDataChannel.onmessage = e => {
                    let subtitles = document.getElementById('subtitles')
                    const webRTCEvent = JSON.parse(e.data)
                    if (webRTCEvent.event.eventType === 'EVENT_TYPE_TURN_START' && appConfig.avatar.showSubtitles) {
                        subtitles.hidden = false
                        subtitles.innerHTML = speakingText
                    } else if (webRTCEvent.event.eventType === 'EVENT_TYPE_SESSION_END' || webRTCEvent.event.eventType === 'EVENT_TYPE_SWITCH_TO_IDLE') {
                        subtitles.hidden = true
                        if (webRTCEvent.event.eventType === 'EVENT_TYPE_SESSION_END') {
                            if (appConfig.avatar.autoReconnect && !userClosedSession && !isReconnecting) {
                                if (new Date() - lastInteractionTime < 300000) {
                                    console.log(`[${(new Date()).toISOString()}] The WebSockets got disconnected, need reconnect.`)
                                    isReconnecting = true
                                    peerConnectionDataChannel.onmessage = null
                                    if (avatarSynthesizer !== undefined) {
                                        avatarSynthesizer.close()
                                    }
                                    connectAvatar()
                                }
                            }
                        }
                    }
                    console.log("[" + (new Date()).toISOString() + "] WebRTC event received: " + e.data)
                }
            })

            let c = peerConnection.createDataChannel("eventChannel")

            peerConnection.oniceconnectionstatechange = e => {
                console.log("WebRTC status: " + peerConnection.iceConnectionState)
            }

            peerConnection.addTransceiver('video', { direction: 'sendrecv' })
            peerConnection.addTransceiver('audio', { direction: 'sendrecv' })

            avatarSynthesizer.startAvatarAsync(peerConnection).then((r) => {
                if (r.reason === SpeechSDK.ResultReason.SynthesizingAudioCompleted) {
                    console.log("[" + (new Date()).toISOString() + "] Avatar started. Result ID: " + r.resultId)
                } else {
                    console.log("[" + (new Date()).toISOString() + "] Unable to start avatar. Result ID: " + r.resultId)
                    if (r.reason === SpeechSDK.ResultReason.Canceled) {
                        let cancellationDetails = SpeechSDK.CancellationDetails.fromResult(r)
                        if (cancellationDetails.reason === SpeechSDK.CancellationReason.Error) {
                            console.log(cancellationDetails.errorDetails)
                        }
                        console.log("Unable to start avatar: " + cancellationDetails.errorDetails)
                    }
                    document.getElementById('startSession').disabled = false
                }
            }).catch((error) => {
                console.log("[" + (new Date()).toISOString() + "] Avatar failed to start. Error: " + error)
                document.getElementById('startSession').disabled = false
            })
        }

        // Disconnect from avatar service
        function disconnectAvatar() {
            if (avatarSynthesizer !== undefined) {
                avatarSynthesizer.close()
            }
            if (speechRecognizer !== undefined) {
                speechRecognizer.stopContinuousRecognitionAsync()
                speechRecognizer.close()
            }
            sessionActive = false
        }

        // Speak text
        function speak(text, endingSilenceMs = 0) {
            if (isSpeaking) {
                spokenTextQueue.push(text)
                return
            }
            speakNext(text, endingSilenceMs)
        }

        function speakNext(text, endingSilenceMs = 0, skipUpdatingChatHistory = false) {
            if (!appConfig) {
                console.error('Configuration not loaded')
                return
            }
            let ttsVoice = appConfig.sttTts.ttsVoice
            let ssml = `<speak version='1.0' xmlns='http://www.w3.org/2001/10/synthesis' xmlns:mstts='http://www.w3.org/2001/mstts' xml:lang='en-US'><voice name='${ttsVoice}'><mstts:leadingsilence-exact value='0'/>${htmlEncode(text)}</voice></speak>`
            if (endingSilenceMs > 0) {
                ssml = `<speak version='1.0' xmlns='http://www.w3.org/2001/10/synthesis' xmlns:mstts='http://www.w3.org/2001/mstts' xml:lang='en-US'><voice name='${ttsVoice}'><mstts:leadingsilence-exact value='0'/>${htmlEncode(text)}<break time='${endingSilenceMs}ms' /></voice></speak>`
            }

            if (enableDisplayTextAlignmentWithSpeech && !skipUpdatingChatHistory) {
                let chatHistoryTextArea = document.getElementById('chatHistory')
                chatHistoryTextArea.innerHTML += text.replace(/\n/g, '<br/>')
                chatHistoryTextArea.scrollTop = chatHistoryTextArea.scrollHeight
            }

            lastSpeakTime = new Date()
            isSpeaking = true
            speakingText = text
            document.getElementById('stopSpeaking').disabled = false
            avatarSynthesizer.speakSsmlAsync(ssml).then((result) => {
                if (result.reason === SpeechSDK.ResultReason.SynthesizingAudioCompleted) {
                    console.log(`Speech synthesized to speaker for text [ ${text} ]. Result ID: ${result.resultId}`)
                    lastSpeakTime = new Date()
                } else {
                    console.log(`Error occurred while speaking the SSML. Result ID: ${result.resultId}`)
                }

                speakingText = ''
                if (spokenTextQueue.length > 0) {
                    speakNext(spokenTextQueue.shift())
                } else {
                    isSpeaking = false
                    document.getElementById('stopSpeaking').disabled = true
                }
            }).catch((error) => {
                console.log(`Error occurred while speaking the SSML: [ ${error} ]`)
                speakingText = ''
                if (spokenTextQueue.length > 0) {
                    speakNext(spokenTextQueue.shift())
                } else {
                    isSpeaking = false
                    document.getElementById('stopSpeaking').disabled = true
                }
            })
        }

        function stopSpeaking() {
            lastInteractionTime = new Date()
            spokenTextQueue = []
            avatarSynthesizer.stopSpeakingAsync().then(() => {
                isSpeaking = false
                document.getElementById('stopSpeaking').disabled = true
                console.log("[" + (new Date()).toISOString() + "] Stop speaking request sent.")
            }).catch((error) => {
                console.log("Error occurred while stopping speaking: " + error)
            })
        }

        // Handle user query using backend chat endpoint
        async function handleUserQuery(userQuery, userQueryHTML, imgUrlPath) {
            lastInteractionTime = new Date()
            let contentMessage = userQuery
            if (imgUrlPath.trim()) {
                contentMessage = [
                    { "type": "text", "text": userQuery },
                    { "type": "image_url", "image_url": { "url": imgUrlPath } }
                ]
            }
            let chatMessage = {
                role: 'user',
                content: contentMessage
            }

            messages.push(chatMessage)
            let chatHistoryTextArea = document.getElementById('chatHistory')
            if (chatHistoryTextArea.innerHTML !== '' && !chatHistoryTextArea.innerHTML.endsWith('\n\n')) {
                chatHistoryTextArea.innerHTML += '\n\n'
            }

            chatHistoryTextArea.innerHTML += imgUrlPath.trim() ? "<br/><br/>User: " + userQueryHTML : "<br/><br/>User: " + userQuery + "<br/>"
            chatHistoryTextArea.scrollTop = chatHistoryTextArea.scrollHeight

            if (isSpeaking) {
                stopSpeaking()
            }

            if (!appConfig) {
                console.error('Configuration not loaded')
                return
            }
            
            const enableOyd = appConfig.cognitiveSearch && appConfig.cognitiveSearch.enabled
            const systemPrompt = appConfig.systemPrompt

            let url = 'http://localhost:5000/chat/stream'
            let body = JSON.stringify({
                messages: messages,
                enableOyd: enableOyd,
                systemPrompt: systemPrompt
            })

            let assistantReply = ''
            let toolContent = ''
            let spokenSentence = ''
            let displaySentence = ''

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: body
                })

                if (!response.ok) {
                    throw new Error(`Chat API response status: ${response.status} ${response.statusText}`)
                }

                let chatHistoryTextArea = document.getElementById('chatHistory')
                chatHistoryTextArea.innerHTML += imgUrlPath.trim() ? 'Assistant: ' : '<br/>Assistant: '

                const reader = response.body.getReader()
                const decoder = new TextDecoder()

                function read(previousChunkString = '') {
                    return reader.read().then(({ value, done }) => {
                        if (done) {
                            if (spokenSentence !== '') {
                                speak(spokenSentence)
                                spokenSentence = ''
                            }
                            
                            if (toolContent) {
                                let toolMessage = { role: 'tool', content: toolContent }
                                messages.push(toolMessage)
                            }
                            
                            let assistantMessage = { role: 'assistant', content: assistantReply }
                            messages.push(assistantMessage)
                            return
                        }

                        let chunkString = decoder.decode(value, { stream: true })
                        if (previousChunkString !== '') {
                            chunkString = previousChunkString + chunkString
                        }

                        if (!chunkString.endsWith('}\n\n') && !chunkString.endsWith('[DONE]\n\n')) {
                            return read(chunkString)
                        }

                        chunkString.split('\n\n').forEach((line) => {
                            try {
                                if (line.startsWith('data:') && !line.endsWith('[DONE]')) {
                                    const responseJson = JSON.parse(line.substring(5).trim())
                                    let responseToken = undefined
                                    if (!enableOyd || !appConfig.cognitiveSearch || !appConfig.cognitiveSearch.enabled) {
                                        responseToken = responseJson.choices[0].delta.content
                                    } else {
                                        let role = responseJson.choices[0].messages[0].delta.role
                                        if (role === 'tool') {
                                            toolContent = responseJson.choices[0].messages[0].delta.content
                                        } else {
                                            responseToken = responseJson.choices[0].messages[0].delta.content
                                        }
                                    }

                                    if (responseToken !== undefined && responseToken !== null) {
                                        assistantReply += responseToken
                                        displaySentence += responseToken

                                        if (responseToken === '\n' || responseToken === '\n\n') {
                                            spokenSentence += responseToken
                                            speak(spokenSentence)
                                            spokenSentence = ''
                                        } else {
                                            spokenSentence += responseToken
                                            responseToken = responseToken.replace(/\n/g, '')
                                            if (responseToken.length === 1 || responseToken.length === 2) {
                                                for (let i = 0; i < sentenceLevelPunctuations.length; ++i) {
                                                    let sentenceLevelPunctuation = sentenceLevelPunctuations[i]
                                                    if (responseToken.startsWith(sentenceLevelPunctuation)) {
                                                        speak(spokenSentence)
                                                        spokenSentence = ''
                                                        break
                                                    }
                                                }
                                            }
                                        }
                                    }
                                }
                            } catch (error) {
                                console.log(`Error occurred while parsing the response: ${error}`)
                                console.log(chunkString)
                            }
                        })

                        if (!enableDisplayTextAlignmentWithSpeech) {
                            chatHistoryTextArea.innerHTML += displaySentence.replace(/\n/g, '<br/>')
                            chatHistoryTextArea.scrollTop = chatHistoryTextArea.scrollHeight
                            displaySentence = ''
                        }

                        return read()
                    })
                }

                return read()
            } catch (error) {
                console.error('Error in handleUserQuery:', error)
                chatHistoryTextArea.innerHTML += '<br/>Error: ' + error.message
            }
        }

        // Session management
        function startSession() {
            lastInteractionTime = new Date()
            if (!appConfig) {
                alert('Configuration not loaded. Please wait a moment and try again.')
                return
            }

            userClosedSession = false
            connectAvatar()
        }

        function stopSession() {
            lastInteractionTime = new Date()
            document.getElementById('startSession').disabled = false
            document.getElementById('microphone').disabled = true
            document.getElementById('stopSession').disabled = true
            document.getElementById('userMessageInput').disabled = true
            document.getElementById('userMessageInput').value = ''
            document.getElementById('sendMessageBtn').disabled = true

            userClosedSession = true
            disconnectAvatar()
            messageInitiated = false
        }

        function clearChatHistory() {
            lastInteractionTime = new Date()
            document.getElementById('chatHistory').innerHTML = ''
            initMessages()
            messageInitiated = true
        }

        function microphone() {
            lastInteractionTime = new Date()
            if (document.getElementById('microphone').innerHTML === 'Stop Microphone') {
                document.getElementById('microphone').disabled = true
                speechRecognizer.stopContinuousRecognitionAsync(() => {
                    document.getElementById('microphone').innerHTML = 'Start Microphone'
                    document.getElementById('microphone').disabled = false
                }, (err) => {
                    console.log("Failed to stop continuous recognition:", err)
                    document.getElementById('microphone').disabled = false
                })
                return
            }

            document.getElementById('audioPlayer').play()
            document.getElementById('microphone').disabled = true
            speechRecognizer.recognized = async (s, e) => {
                if (e.result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                    let userQuery = e.result.text.trim()
                    if (userQuery === '') {
                        return
                    }

                    if (!appConfig || !appConfig.sttTts || !appConfig.sttTts.continuousConversation) {
                        document.getElementById('microphone').disabled = true
                        speechRecognizer.stopContinuousRecognitionAsync(() => {
                            document.getElementById('microphone').innerHTML = 'Start Microphone'
                            document.getElementById('microphone').disabled = false
                        }, (err) => {
                            console.log("Failed to stop continuous recognition:", err)
                            document.getElementById('microphone').disabled = false
                        })
                    }

                    handleUserQuery(userQuery, "", "")
                }
            }

            speechRecognizer.startContinuousRecognitionAsync(() => {
                document.getElementById('microphone').innerHTML = 'Stop Microphone'
                document.getElementById('microphone').disabled = false
            }, (err) => {
                console.log("Failed to start continuous recognition:", err)
                document.getElementById('microphone').disabled = false
            })
        }

        // Message sending functions
        function handleMessageKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault()
                sendMessage()
            }
        }
        
        function sendMessage() {
            const input = document.getElementById('userMessageInput')
            const sendBtn = document.getElementById('sendMessageBtn')
            const message = input.value.trim()
            
            if (!message) {
                return
            }
            
            if (!appConfig) {
                alert('Configuration not loaded. Please refresh the page.')
                return
            }
            
            if (!avatarSynthesizer || !sessionActive) {
                alert('Please start an avatar session first.')
                input.focus()
                return
            }
            
            // Disable input and button while processing
            input.disabled = true
            sendBtn.disabled = true
            
            // Clear input immediately for better UX
            input.value = ''
            
            // Send the message
            handleUserQuery(message, message, "")
            
            // Re-enable input and button after a brief moment
            setTimeout(() => {
                if (sessionActive && avatarSynthesizer) {
                    input.disabled = false
                    sendBtn.disabled = false
                    input.focus()
                }
            }, 300)
        }


        // Session monitoring
        function checkHung() {
            let videoElement = document.getElementById('videoPlayer')
            if (videoElement !== null && videoElement !== undefined && sessionActive) {
                let videoTime = videoElement.currentTime
                setTimeout(() => {
                    if (videoElement.currentTime === videoTime) {
                        if (sessionActive) {
                            sessionActive = false
                            if (appConfig.avatar.autoReconnect) {
                                if (new Date() - lastInteractionTime < 300000) {
                                    console.log(`[${(new Date()).toISOString()}] The video stream got disconnected, need reconnect.`)
                                    isReconnecting = true
                                    if (peerConnectionDataChannel) {
                                        peerConnectionDataChannel.onmessage = null
                                    }
                                    if (avatarSynthesizer !== undefined) {
                                        avatarSynthesizer.close()
                                    }
                                    connectAvatar()
                                }
                            }
                        }
                    }
                }, 2000)
            }
        }

        // Initialize on page load
        window.onload = () => {
            loadConfig()
            setInterval(() => {
                checkHung()
            }, 2000)
        }
    </script>
